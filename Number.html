    <script> 
        
        let num = 123;

        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        console.log(Number.parseFloat("123.23"));
        console.log(Number.parseInt("123"));
        console.log(Number.isInteger(23)); // true
        console.log(Number.isInteger(23.34)); // false

        let a = 1 / 0; // Infinity
        console.log(Number.isFinite(a)); // false
        console.log(Number.isFinite(12.34)); // true

        console.log(Math.round(12.56)); // 13
        console.log(Math.round(12.46)); // 12 
        console.log(Math.floor(1.87)); // 1 
        console.log(Math.ceil(1.17)); // 2 
        console.log(Math.random()); // od 0 do 1 
        console.log(Math.sqrt(16)); // 4
        
        console.log(1234.57654654.toFixed(4));
        console.log(1234.57654654.toFixed(3));
