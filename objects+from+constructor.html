<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: rgb(8, 8, 8);
        }
    </style>
</head>
<body>
    <script>
        /*
            Objekty mogą być tworzone za pomocą funkcji 
            konstruującej czyli konstruktora. Taka funkcja
            to szablon na podstawie którego będą tworzone
            nowe instancje obiektów z słowem kluczowym new.
            Przyjęło się pisac konstruktory z dużej litery.
        */

        function Car(brand, name) {
            this.brand = brand;
            this.name = name;
            this.year = 1976;
            this.printData = function () {
                console.log(this.name + " " + this.brand);
            };
        }

        let car1 = new Car("Dodge", "Ram");
        console.log(car1);
        car1.printData();

        let car2 = new Car("Porsche", "911");
        car2.printData();

        let date = new Date();
        console.log(date);
        console.log(date.getTime());



    </script>
</body>
</html>
