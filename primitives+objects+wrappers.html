            ich metod lub właściwości. JS automatycznie
            skonwertuje je na obiekt korzystając 
            z konstruktora-wrappera. Wywołuje metodę
            i przywraca wartość do prymitywu.
        */

        let str = "test";
        str.length;

        let txt = new String("test");
        txt.length;

        let num = 123.456;
        console.log(num.toFixed(2)); // 123.46

        console.log(numb.toFixed(2));
