<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: rgb(8, 8, 8);
        }
    </style>
</head>
<body>
    <script>
        /*
            IIFE (Immediately Invoked Function Expression) 
            to funkcja natychmiastowa, czyli anonimowa
            funkcja, która od razu jest wywołana. 
            Taka funkcja ogranicza zakres dostępu do zmiennych
            czy innych funkcji tylko do funkcji natychmiastowej,
            nie zaśmieca globalnymi danymi naszego programu,
            czyli jest mniejsze ryzyko kolizji z innymi
            skryptami.
        */

        (function () {
            let data = 10;
            function test() {
                console.log("From IIFE: " + data);
            }

            test();
        }());

        //console.log(data); // błąd

    </script>
</body>
</html>
