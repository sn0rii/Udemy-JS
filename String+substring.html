<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: black;
            color: white;
        }

        * {
            margin: 5px;
        }
    </style>
</head>
<body>   
    <script> 
        
        let str = "0123456789";

        console.log( str.substring(4) ); // 456789
        console.log( str.substring(4, 7) ); // 456

        console.log( str.substr(2, 2) ); // 23
        console.log( str.substr(2) ); // 23456789
        console.log( str.substr(-4) ); // 6789











        
        

    </script>
</body>
</html>
